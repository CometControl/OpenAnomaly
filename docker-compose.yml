services:
  mongo:
    image: mongo:latest
    container_name: openanomaly-mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  victoriametrics:
    image: victoriametrics/victoria-metrics:latest
    container_name: openanomaly-vm
    ports:
      - "8428:8428"
    volumes:
      - vm-data:/victoria-metrics-data
    command:
      - "-storageDataPath=/victoria-metrics-data"
      - "-retentionPeriod=1y"

  redis:
    image: redis:alpine
    container_name: openanomaly-redis
    ports:
      - "6379:6379"

  app:
    build: .
    container_name: openanomaly-api
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URI=mongodb://mongo:27017
      - REDIS_URL=redis://redis:6379/0
      - VICTORIAMETRICS_URL=http://victoriametrics:8428
    depends_on:
      - mongo
      - redis
      - victoriametrics
    volumes:
      - .:/app
      - /app/.venv
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  worker:
    build: .
    container_name: openanomaly-worker
    environment:
      - MONGODB_URI=mongodb://mongo:27017
      - REDIS_URL=redis://redis:6379/0
      - VICTORIAMETRICS_URL=http://victoriametrics:8428
    depends_on:
      - mongo
      - redis
      - victoriametrics
    volumes:
      - .:/app
      - /app/.venv
    command: celery -A openanomaly.main:celery_app worker --loglevel=info

volumes:
  mongo-data:
  vm-data:
