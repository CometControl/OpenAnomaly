version: '3.8'

services:
  # 1. API Service (Django with runserver for local dev)
  api:
    build: .
    command: >
      sh -c "uv sync &&
             uv run python manage.py seed_pipelines &&
             uv run python manage.py collectstatic --noinput &&
             uv run python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    environment:
      - OPENANOMALY_CONFIG_FILE=config.docker.yaml
    depends_on:
      - mongo
      - redis
    volumes:
      - .:/app
      - /app/.venv

  # 2. Worker Service (Celery Worker)
  worker:
    build: .
    command: sh -c "uv sync && uv run celery -A openanomaly.config.celery worker --loglevel=info"
    environment:
      - OPENANOMALY_CONFIG_FILE=config.docker.yaml
    depends_on:
      - redis
    volumes:
      - .:/app
      - /app/.venv

  # 3. Beat Service (Celery Beat Scheduler)
  beat:
    build: .
    command: sh -c "uv sync && uv run celery -A openanomaly.config.celery beat --loglevel=info -S redbeat.RedBeatScheduler"
    environment:
      - OPENANOMALY_CONFIG_FILE=config.docker.yaml
    restart: unless-stopped
    depends_on:
      - redis
    volumes:
      - .:/app
      - /app/.venv

  # Infrastructure
  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"

  redis:
    image: redis:7.0
    ports:
      - "6379:6379"


