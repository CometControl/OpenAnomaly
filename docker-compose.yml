version: '3.8'

services:
  # 1. API Service (Django with runserver for local dev)
  api:
    build: .
    command: >
      sh -c "uv sync &&
             uv run python manage.py migrate &&
             uv run python manage.py seed_pipelines &&
             uv run python manage.py collectstatic --noinput &&
             uv run python manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    environment:
      - OPENANOMALY_DATABASE_TYPE=mongodb
      - OPENANOMALY_MONGO_URL=mongodb://mongo:27017
      - OPENANOMALY_REDIS_URL=redis://redis:6379/0
      - OPENANOMALY_DEBUG=True
    depends_on:
      - mongo
      - redis
    volumes:
      - .:/app

  # 2. Worker Service (Celery Worker)
  worker:
    build: .
    command: sh -c "uv sync && uv run celery -A openanomaly.config.celery worker --loglevel=info"
    environment:
      - OPENANOMALY_DATABASE_TYPE=sqlite
      - OPENANOMALY_REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    volumes:
      - .:/app

  # 3. Beat Service (Celery Beat Scheduler)
  beat:
    build: .
    command: sh -c "uv sync && uv run celery -A openanomaly.config.celery beat --loglevel=info"
    environment:
      - OPENANOMALY_DATABASE_TYPE=sqlite
      - OPENANOMALY_REDIS_URL=redis://redis:6379/0
    depends_on:
      - redis
    volumes:
      - .:/app

  # Infrastructure
  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"

  redis:
    image: redis:7.0
    ports:
      - "6379:6379"
