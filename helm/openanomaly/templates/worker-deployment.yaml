{{- if .Values.worker.enabled -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "openanomaly.fullname" . }}-worker
  labels:
    {{- include "openanomaly.labels" . | nindent 4 }}
    app.kubernetes.io/component: worker
spec:
  replicas: {{ .Values.worker.replicaCount }}
  selector:
    matchLabels:
      {{- include "openanomaly.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: worker
  template:
    metadata:
      labels:
        {{- include "openanomaly.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: worker
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: worker
        image: "{{ .Values.image.registry }}/{{ .Values.image.repository }}:{{ include "openanomaly.imageTag" . }}-{{ .Values.buildMode.worker }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command: {{- toYaml .Values.worker.command | nindent 10 }}
        env:
        - name: OPENANOMALY_CONFIG_FILE
          value: /config/config.yaml
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "openanomaly.fullname" . }}-secret
              key: SECRET_KEY
        volumeMounts:
        - name: config
          mountPath: /config
        resources:
          {{- toYaml .Values.worker.resources | nindent 10 }}
      volumes:
      - name: config
        configMap:
          name: {{ include "openanomaly.fullname" . }}-config
{{- end }}
