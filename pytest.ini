[pytest]
DJANGO_SETTINGS_MODULE = openanomaly.config.settings
python_files = tests.py test_*.py *_tests.py
addopts = --create-db --strict-markers -v
asyncio_default_fixture_loop_scope = function

markers =
    integration: Integration tests requiring database access
    sqlite: Tests specific to SQLite backend
    mongodb: Tests specific to MongoDB backend
    slow: Slow-running tests
